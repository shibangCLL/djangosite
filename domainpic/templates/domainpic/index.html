
{% load staticfiles %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Multiverse by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="{% static 'domainpic/assets/js/ie/html5shiv.js' %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'domainpic/assets/css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'domainpic/assets/css/ie9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'domainpic/assets/css/ie8.css' %}" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="/index/"><strong>HOME</strong></a></h1>
						<nav>
							<ul>
								<li><a href="/domainpic/allpicdomain/" class="icon fa-info-circle">获取截图</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
                        {% for domain in domainpics %}
                          <article class="thumb">
							<a href="/static/domainpic/image/{{ domain.domainExpireDate|date:"Y-m-d" }}/{{ domain.domain }}.png" class="image"><img src="/static/domainpic/image/{{ domain.domainExpireDate|date:"Y-m-d" }}/{{ domain.domain }}.png" alt="" /></a>
                              <h2><a href="https://web.archive.org/web/201805/{{ domain.domain }}" target="_blank">{{domain.domain}}</a></h2>
							<p>{{post.weizhi}}</p>
						</article>
                        {% empty %}
                          <div class="no-post">暂时还没有发布的文章！</div>
                        {% endfor %}
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'domainpic/assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'domainpic/assets/js/jquery.poptrox.min.js' %}"></script>
			<script src="{% static 'domainpic/assets/js/skel.min.js' %}"></script>
			<script src="{% static 'domainpic/assets/js/util.js' %}"></script>
			<!--[if lte IE 8]><script src="{% static 'domainpic/assets/js/ie/respond.min.js' %}"></script><![endif]-->
			<script src="{% static 'domainpic/assets/js/main.js' %}"></script>

	</body>
</html>
