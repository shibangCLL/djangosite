{% extends 'login-base.html' %}
{% load static %}
{% block main %}
    <div class="page-container">
        <!-- Page Inner -->
        <div class="page-inner login-page">
            <div id="main-wrapper" class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-3 login-box">
                        <h4 class="login-title">注册用户</h4>
                        <form action="/register/" method="post">
                            {% if message %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endif %}
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputFirstName">姓名</label>
                                <input type="username" class="form-control" id="exampleInputFirstName" name="username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail">邮箱</label>
                                <input type="email" class="form-control" id="exampleInputEmail" name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword">确认密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password2">
                            </div>
                            <input type="submit" class="btn btn-primary" value="注册">
                            <a href="/register/" class="btn btn-default">注册</a><br>
                            <a href="index.html" class="forgot-link">忘记密码？</a>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /Page Content -->
    </div>
{% endblock main %}
